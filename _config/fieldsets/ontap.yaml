title: On Tap

fields:

	navicon:
		display: Nav Icon
		required: true
		default:
		type: select
		options:
			icon-home: Home
			icon-clock: Clock
			icon-food: Food
			icon-share: Social Networking
			icon-location: Map Marker
			icon-logo: Logo
			icon-stars: Logo with Stars
			icon-hop: Hop
			icon-wheat: Wheat
			icon-horn: Horn
			icon-hat: Hat
			icon-horse: Horse
			icon-pennant: Pennant
			icon-rflag: Flag with R
			icon-flat: Flag
			icon-camera: Camera
			icon-vimeo: Vimeo
			icon-twitter: Twitter
			icon-facebook: Facebook
			icon-linkedin: LinkedIn
			icon-googleplus: GooglePlus
			icon-pintrest: Pintrest

	ontap:
		display: Beer List
		type: grid
		starting_rows: 1
		min_rows: 1
		fields:
			name:
				display: Beer Name
				type: text
				width: 40%
			style:
				display: Style
				type: text
				width: 40%
			on_tap:
				display: On Tap
				type: checkbox
				width: 20%